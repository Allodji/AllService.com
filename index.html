<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Navigation Responsive</title>

    <link rel="stylesheet" type="text/css" href="css/all.min.css">

    <style>*{
    margin: 0;
    padding: 0;
    

}

body{
    min-height: 100vh;
    background-image: url("6.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
}

nav{
    background-color: white;
    box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.1);
}

nav ul{
    width: 100%;
    list-style: none;
    display: flex;
    justify-content: flex-end;
    align-items: center;
   

}

nav li{
    height: 50px;

}

nav a {
    height: 100%;
    padding: 0 30px;
    text-decoration: none;
    display: flex;
    align-items: center;
    color: black;

}

nav a:hover {
    background-color: aqua;
   
}

nav li:first-child{
    margin-right: auto;
}

.sidebar{
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 250px;
    background-color: rgba(255, 255, 255, 0.271);
    backdrop-filter: blur(10px);
    box-shadow: -10px 0 10px rgba(0, 0, 0, 0.162);
    display: none;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;

}

.sidebar li {
    width: 100%;

}

.sidebar a {
    width: 100%;
}


   .openBtn{
    display: none;
}
    
    .connexion{
       
        box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(0, 0, 0, 0.607);
        margin: 10%;
        padding: 20%;
        position: center;
        backdrop-filter: blur(10px);
        flex-direction: column;
        z-index: 70;
    

    }

    .connexion li{
            list-style: none;
            padding: 10px;
    }

    .connexion input {
            padding: 5px;
            background-color: white;
            border: none;
            

    }

    .connexion input[type=text],input[type=password]{
       
        background-color: aqua;
        padding: 10px; 
        size: 30px;
        color: white;
        background-color: rgba(17, 18, 17, 0.489);
    }

    .connexion input[type=submit]{
        color: white;
        background-color: rgb(118, 129, 118);
        size: 30px !important;
    }






@media (max-width:800px) {
    .mobile{
        display: none;
    }
    .openBtn{
        display: block;
    }

    .connexion{
       
        box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(0, 0, 0, 0.607);
        margin: 10%;
        padding: 10%;
        position: center;
        backdrop-filter: blur(10px);
    

    }

}

@media (max-width:400px) {
    .sidebar{
        width: 80%;
    }
}

</style>
</head>
<body>

    <nav>
        <ul class="sidebar" id="option">
            <li style="right: 0;"><a href=""><i class="fa fa-close" aria-hidden="true">X</i></a></li>
            <li><a href="#">Coding</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Login</a></li>
        </ul>
        <ul>
          
            <li><a class="" href="#">Coding</a></li>
            <li><a class="mobile" href="#">Blog</a></li>
            <li><a class="mobile" href="#">Products</a></li>
            <li><a class="mobile" href="#">About</a></li>
            <li><a class="mobile" href="#">Forum</a></li>
            <li><a class="modile" href="#">Login</a></li>
            <li id="openBtn" class="openBtn"><a href="#"><i class="fa fa-bars" aria-hidden="true">MENU</i></a></li>
            
        </ul>
    </nav>

            <div class="connexion" align="center">
                <form action="">
                   <ul>
                   <li> <input type="text" placeholder="Pseudo"><br></li>
                   <li> <input type="password" placeholder="Mot de passe"><br></li>
                   <li><input type="submit" value="Connecter"><br></li>
                   </ul>
                </form>
            </div>






    
    <div id="demo"></div>

 <script>
        
        let closeBtn = document.getElementById("closeBtn");
        let openBtn = document.getElementById("openBtn");
        let option = document.getElementById("option");

        openBtn.addEventListener('click', function(){
                option.style.display = "flex";
        });
        closeBtn.addEventListener('click', function(){
                option.style.display = "none";
        });




    </script>
    <script>
        let x = document.getElementById("demo");

        function Maposition(){
            if(navigator.geolocation){
                navigator.geolocation.watchPosition(MontrerPo);
            }
        else{
            x.innerHTML = "Votre navigateur ne peut pas localiser votre position";
        }
    }

    function MontrerPo(position){
        x.innerHTML = "latitude : " + position.coords.latitude +
        "\n Longitude : " + position.coords.longitude;
    }

    Maposition();
    </script>
</body>
</html>
